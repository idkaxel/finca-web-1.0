<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finca Roleplay</title>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #333333;
      --primary-hover: #1a1a1a;
      --secondary: #666666;
      --secondary-hover: #4a4a4a;
      --danger: #808080;
      --warning: #999999;
      --dark: #000000;
      --dark-light: #1a1a1a;
      --gray: #666666;
      --gray-light: #999999;
      --light: #f5f5f5;
      --white: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 50%, var(--primary) 100%);
      color: var(--white);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Header exacto de la landing page */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      height: 50px;
    }

    .logo img {
      height: 35px;
      width: auto;
      max-width: 150px;
      object-fit: contain;
      transition: all 0.3s ease;
      filter: brightness(1.2);
    }

    .logo img:hover {
      filter: brightness(1.4);
      transform: scale(1.05);
    }

    .logo-text {
      color: var(--white);
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: var(--gray-light);
      text-shadow: 0 0 10px rgba(153, 153, 153, 0.8);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, var(--secondary), var(--gray-light));
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Ajustar el contenido para el header fijo */
    body {
      padding-top: 80px;
    }

    /* Partículas de fondo */
    .background-particles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(153, 153, 153, 0.4);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.4;
      }
      50% {
        transform: translateY(-100px) rotate(180deg);
        opacity: 0.8;
      }
    }

    /* Container principal con efecto glass */
    .container {
      max-width: 1400px;
      margin: 30px auto;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(45deg, var(--secondary), var(--gray-light));
      opacity: 0.8;
    }

    .form-section, .activities-section {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 30px;
      box-sizing: border-box;
      position: relative;
      transition: all 0.3s ease;
    }

    .form-section:hover, .activities-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(153, 153, 153, 0.15);
    }

    .form-section {
      flex: 1 1 450px;
      min-width: 320px;
    }

    .activities-section {
      flex: 1 1 550px;
      min-width: 320px;
      max-height: 700px;
      overflow-y: auto;
    }

    /* Scrollbar personalizada */
    .activities-section::-webkit-scrollbar {
      width: 8px;
    }

    .activities-section::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .activities-section::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, var(--secondary), var(--gray-light));
      border-radius: 10px;
    }

    .activities-section::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, var(--secondary-hover), var(--gray));
    }

    h2 {
      margin-top: 0;
      margin-bottom: 25px;
      color: var(--light);
      text-align: center;
      font-size: 1.8rem;
      background: linear-gradient(45deg, var(--white), var(--gray-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(45deg, var(--secondary), var(--gray-light));
      border-radius: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 0;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--light);
      font-size: 1.1rem;
    }

    input, select, textarea {
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      color: var(--white);
      font-size: 1em;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 20px rgba(102, 102, 102, 0.3);
      transform: translateY(-2px);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: linear-gradient(45deg, var(--secondary), var(--gray));
      color: var(--white);
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(102, 102, 102, 0.3);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: linear-gradient(45deg, var(--secondary-hover), var(--gray-light));
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 102, 102, 0.5);
    }

    button:active {
      transform: translateY(-1px);
    }

    .success {
      color: var(--light);
      margin-bottom: 25px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 15px;
      background: linear-gradient(45deg, rgba(102, 102, 102, 0.2), rgba(153, 153, 153, 0.2));
      border-radius: 12px;
      border: 1px solid rgba(102, 102, 102, 0.3);
      backdrop-filter: blur(10px);
    }

    .actividad {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
    }

    .actividad:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(153, 153, 153, 0.15);
    }

    .actividad::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(45deg, var(--secondary), var(--gray-light));
      border-radius: 0 12px 12px 0;
    }

    .actividad strong {
      color: var(--gray-light);
      display: inline-block;
      min-width: 100px;
    }

    .actividad div {
      margin-bottom: 8px;
      line-height: 1.5;
    }

    .actividad a {
      color: var(--light);
      text-decoration: none;
      padding: 4px 8px;
      background: rgba(153, 153, 153, 0.2);
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .actividad a:hover {
      background: rgba(153, 153, 153, 0.4);
      transform: scale(1.05);
    }

    #fileName {
      font-size: 0.95em;
      color: var(--gray-light);
      font-style: italic;
      margin-top: 5px;
    }

    /* Sección de cambio de contraseña */
    #changePasswordSection {
      margin-top: 30px;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 25px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #changePasswordSection h3 {
      color: var(--light);
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(45deg, var(--white), var(--gray-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #changePassMsg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }

    /* Personalización de selectores */
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      
      background-color: var(--glass-bg) !important;
      color: var(--white) !important;
      border: 1px solid var(--glass-border) !important;
      
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23999999' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
    }

    select option {
      background-color: var(--dark) !important;
      color: var(--white) !important;
      padding: 10px;
    }

    select:hover {
      border-color: var(--secondary) !important;
      background-color: rgba(255, 255, 255, 0.08) !important;
    }

    select:focus {
      border-color: var(--secondary) !important;
      box-shadow: 0 0 20px rgba(102, 102, 102, 0.3) !important;
      background-color: var(--glass-bg) !important;
      outline: none;
    }

    select:focus-visible {
      border-color: var(--secondary) !important;
      box-shadow: 0 0 20px rgba(102, 102, 102, 0.3) !important;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .container {
        margin: 20px;
        padding: 30px;
        gap: 30px;
      }
    }

    @media (max-width: 900px) {
      nav {
        padding: 1rem;
      }

      .logo img {
        height: 30px;
      }

      .nav-links {
        gap: 1.5rem;
      }

      body {
        padding-top: 80px;
      }

      .container {
        flex-direction: column;
        margin: 15px;
        padding: 25px;
      }

      .form-section, .activities-section {
        max-height: none;
        padding: 25px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .logo {
        font-size: 1.2rem;
        text-align: center;
      }

      .nav-links {
        gap: 1rem;
        justify-content: center;
      }

      body {
        padding-top: 120px;
      }

      .container {
        margin: 10px;
        padding: 20px;
      }

      .form-section, .activities-section {
        padding: 20px;
      }

      input, select, textarea {
        padding: 12px;
      }

      button {
        padding: 12px 24px;
      }

      .actividad {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1rem;
      }

      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }

      body {
        padding-top: 140px;
      }

      h2 {
        font-size: 1.3rem;
      }

      .actividad strong {
        min-width: 80px;
        font-size: 0.9rem;
      }
    }
</style>
</head>
<body>
  <!-- Partículas de fondo -->
  <div class="background-particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 3.5s;"></div>
  </div>

  <header>
    <nav>
      <div class="logo">
        <img src="css/logo_finca.png" alt="Finca Logo">
        <span class="logo-text">Registro de Actividades</span>
      </div>
      <ul class="nav-links">
        <li><a href="#" id="changePasswordBtn">Cambiar Contraseña</a></li>
        <li><a href="#" id="logoutBtn">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <section class="form-section">
      <h2>Registrar Nueva Actividad</h2>
      <form id="activityForm" enctype="multipart/form-data" method="POST" action="/register-activity">
        <label for="activityType">Tipo de Actividad</label>
        <select id="activityType" name="activityType" required>
          <option value="">Selecciona el tipo</option>
          <option value="Whitelist">Whitelist</option>
          <option value="Ban">Ban</option>
          <option value="Kick">Kick</option>
          <option value="Soporte">Soporte</option>
          <option value="Ticket">Ticket</option>
        </select>
        
        <label for="user">Usuario</label>
        <textarea id="user" name="user" rows="3" placeholder="Ingresa el discord o ID del usuario" required></textarea>

        <label for="reason">Descripción</label>
        <textarea id="reason" name="reason" rows="3" placeholder="Describe la actividad..." required></textarea>

        <label for="proofLink">Prueba (enlace, opcional si subes archivo)</label>
        <input type="url" id="proofLink" name="proofLink" placeholder="https://ejemplo.com/prueba" />

        <label for="media">Subir archivo</label>
        <input type="file" id="media" name="media" accept="image/*,video/*" />
        <span id="fileName">No se ha seleccionado archivo</span>

        <button type="submit">Registrar Actividad</button>
      </form>

      <div id="successMsg" class="success" style="display:none;">Actividad registrada correctamente</div>
    </section>

    <section class="activities-section">
      <h2>Tus Actividades Recientes</h2>
      <div id="actividadesRecientes">Cargando actividades...</div>
    </section>
  </div>

  <!-- Sección oculta con formulario de cambio -->
  <div id="changePasswordSection" style="display:none;">
    <form id="changePasswordForm">
      <h3>Cambiar Contraseña</h3>
      <input type="password" id="currentPassword" placeholder="Contraseña actual" required />
      <input type="password" id="newPassword" placeholder="Nueva contraseña" required />
      <button type="submit">Actualizar contraseña</button>
      <div id="changePassMsg"></div>
    </form>
  </div>

  <script>
    // Header scroll effect - transparent on scroll
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 100) {
        header.style.background = 'rgba(0, 0, 0, 0.3)';
        header.style.backdropFilter = 'blur(15px)';
      } else {
        header.style.background = 'rgba(0, 0, 0, 0.95)';
        header.style.backdropFilter = 'blur(10px)';
      }
    });

    // Crear partículas dinámicamente
    function createParticles() {
      const particlesContainer = document.querySelector('.background-particles');
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Inicializar partículas
    window.addEventListener('load', createParticles);

    // Botón de cambio de contraseña
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    const changePasswordSection = document.getElementById('changePasswordSection');

    changePasswordBtn.addEventListener('click', () => {
      if (changePasswordSection.style.display === 'none') {
        changePasswordSection.style.display = 'block';
        changePasswordSection.style.animation = 'fadeIn 0.3s ease';
      } else {
        changePasswordSection.style.display = 'none';
      }
    });

    // Formulario para cambio de contraseña
    document.getElementById('changePasswordForm').addEventListener('submit', async e => {
      e.preventDefault();
      const currentPassword = document.getElementById('currentPassword').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const msgDiv = document.getElementById('changePassMsg');

      try {
        const res = await fetch('/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ currentPassword, newPassword })
        });
        const data = await res.json();
        msgDiv.textContent = data.message || data.error;
        msgDiv.style.color = data.message ? '#90EE90' : '#FFB6C1';
        msgDiv.style.background = data.message ? 'rgba(144, 238, 144, 0.1)' : 'rgba(255, 182, 193, 0.1)';
        msgDiv.style.padding = '10px';
        msgDiv.style.borderRadius = '8px';
        if (data.message) {
          e.target.reset();
        }
      } catch {
        msgDiv.textContent = 'Error al actualizar contraseña';
        msgDiv.style.color = '#FFB6C1';
        msgDiv.style.background = 'rgba(255, 182, 193, 0.1)';
        msgDiv.style.padding = '10px';
        msgDiv.style.borderRadius = '8px';
      }
    });

    // Mostrar nombre del archivo seleccionado
    document.getElementById('media').addEventListener('change', function() {
      const fileName = this.files.length ? this.files[0].name : 'No se ha seleccionado archivo';
      document.getElementById('fileName').innerText = fileName;
    });

    // Validación de formulario antes de enviar
    document.getElementById('activityForm').addEventListener('submit', function(e) {
      const activityType = document.getElementById('activityType').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const proofLink = document.getElementById('proofLink').value.trim();
      const media = document.getElementById('media').files.length;
      if (!activityType || !reason || (proofLink === '' && media === 0)) {
        e.preventDefault();
        alert('Debes completar el tipo de actividad, descripción y al menos un medio de prueba (archivo o enlace).');
      }
    });

    // Logout con redirección garantizada al login
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/logout', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          const data = await res.json();
          window.location.href = data.redirect || '/login.html';
        } else {
          window.location.href = '/login.html';
        }
      } catch (e) {
        window.location.href = '/login.html';
      }
    });

    // Mostrar mensaje de éxito si viene ?success=1
    const params = new URLSearchParams(window.location.search);
    if (params.get('success') === '1') {
      document.getElementById('successMsg').style.display = 'block';
      setTimeout(() => {
        document.getElementById('successMsg').style.display = 'none';
        window.history.replaceState({}, document.title, window.location.pathname);
      }, 3500);
    }

    // Cargar actividades del usuario
    async function cargarActividades() {
      const contenedor = document.getElementById('actividadesRecientes');
      contenedor.innerHTML = 'Cargando actividades...';
      try {
        const res = await fetch('/activities', { credentials: 'include' });
        if (res.status === 401) {
          contenedor.innerHTML = '<p>No has iniciado sesión. <a href="/login.html" style="color: var(--light);">Inicia sesión</a></p>';
          return;
        }
        if (!res.ok) throw new Error('Error al obtener actividades');
        const actividades = await res.json();
        if (!actividades.length) {
          contenedor.innerHTML = '<p>No tienes actividades registradas aún.</p>';
          return;
        }
        contenedor.innerHTML = actividades.map(act => `
          <div class="actividad">
            <div><strong>Tipo:</strong> ${act.activityType}</div>
            <div><strong>Usuario:</strong> ${act.user || 'No especificado'}</div>
            <div><strong>Descripción:</strong> ${act.reason}</div>
            <div><strong>Fecha:</strong> ${new Date(act.date).toLocaleString()}</div>
            <div><strong>Prueba:</strong> ${
              act.proof && act.proof.startsWith('http')
                ? `<a href="${act.proof}" target="_blank">Enlace</a>`
                : (act.proof ? `<a href="/uploads/${act.proof}" target="_blank">Archivo</a>` : 'N/A')
            }</div>
          </div>
        `).join('');
      } catch (err) {
        contenedor.innerHTML = '<p>Error al cargar actividades.</p>';
        console.error(err);
      }
    }

    // Llama a la función al cargar la página
    cargarActividades();

    // Efectos de hover para las secciones
    document.querySelectorAll('.form-section, .activities-section').forEach(section => {
      section.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-8px)';
      });
      
      section.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
